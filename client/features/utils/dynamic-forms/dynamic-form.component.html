<div class="well well-sm">
  <form [formGroup]="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <div *ngFor="let question of questions">
        <app-dynamic-form-question *ngIf="(isNewObject && !question.hideOnCreate) || (!isNewObject && !question.hideOnEdit)"
          [isNewObject]="isNewObject" [question]="question" [form]="form">
        </app-dynamic-form-question>
      </div>
      <div *ngIf="!isReadOnly">
        <button type="submit" class="btn btn-sm btn-success" [disabled]="!form.valid">Save</button>
      </div>
    </div>
  </form>
</div>
