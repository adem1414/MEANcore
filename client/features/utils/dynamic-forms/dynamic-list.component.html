<div class="card">
  <div class="card-header">
    <h4 class="card-title float-left">
      <strong>{{listTitle}}</strong>
    </h4>
    <button type="button" *ngIf="!isReadOnly && !creatingItem" (click)="toggleCreateItem()" class="btn btn-xs btn-success float-right"
      aria-hidden="true" ngbTooltip="Create">
      <i class="fas fa-plus" aria-hidden="true"></i>
    </button>
    <button type="button" *ngIf="!isReadOnly && creatingItem" (click)="toggleCreateItem()" class="btn btn-xs btn-secondary float-right"
      aria-hidden="true" ngbTooltip="Cancel">
      <i class="fas fa-times" aria-hidden="true"></i>
    </button>
  </div>
  <div class="card-body">
    <div class="list-group list-group-flush">
      <app-dynamic-form *ngIf="creatingItem && !createMetadata" (saveForm)="onCreate($event)" [questions]="cleanMetadata()"
        [isNewObject]="true">
      </app-dynamic-form>
      <app-dynamic-form *ngIf="creatingItem && createMetadata" (saveForm)="onCreate($event)" [questions]="getCreateMetadata()"
        [isNewObject]="true">
      </app-dynamic-form>
      <div *ngFor="let item of allItems" [class.selected]="isSelected(item)" class="list-group-item text-nowrap text-truncate">
        <input *ngIf="canShowCheckboxes()" class="align-text-bottom" type="checkbox" [checked]="isChecked(item)"
          (change)="toggleItemSelection(item)" />
        <button type="button" class="btn btn-md btn-light" (click)="toggleItem(item)">
          <strong>{{item.name}}</strong>
          <span *ngIf="hasMultipleLists(item)" aria-hidden="true">
            <i class="fas fa-caret-down ml-2"></i>
          </span>
          <span *ngIf="!hasMultipleLists(item) && getFirstListCount(item) || isReadOnly" aria-hidden="true">
            <i class="fas fa-caret-right ml-2"></i>
          </span>
        </button>
        <div class="btn-group float-right" role="group">
          <button type="button" class="btn btn-xs btn-secondary" (click)="toggleEditItem(item)">
            <span *ngIf="!isReadOnly" aria-hidden="true" ngbTooltip="Edit">
              <i class="fas fa-edit"></i>
            </span>
            <span *ngIf="isReadOnly" aria-hidden="true">
              <i class="fas fa-caret-down"></i>
            </span>
          </button>
          <button type="button" *ngIf="aboutToDeleteItem !== item && !isReadOnly" class="btn btn-xs btn-danger" (click)="onDelete(item)"
            ngbTooltip="Delete">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
        <span *ngIf="!hasMultipleLists(item) && getFirstListCount(item)" class="badge badge-pill badge-dark">{{getFirstListCount(item)}}</span>
        <div *ngIf="aboutToDeleteItem === item" class="alert alert-info" role="alert">
          <span>Remove <strong>{{item.name}}</strong> from <strong>{{listTitle}}</strong>?</span>
          <br>
          <button type="button" class="btn btn-xs btn-danger" (click)="clearAboutToDelete()"><i class="fas fa-times"></i></button>
          <button type="button" class="btn btn-xs btn-success" (click)="onDelete(item)"><i class="fas fa-check"></i></button>
        </div>
        <div *ngIf="isSelected(item) && !editingItem && hasMultipleLists(item)" class="list-group p-1">
          <button type="button" *ngFor="let list of getLists(item)" class="list-group-item btn btn-light" (click)="toggleList(list)">
            <span>{{list.name}}</span><i class="fas fa-caret-right ml-2"></i>
            <span *ngIf="list.items.length" class="badge badge-pill badge-dark ml-2">{{list.items.length}}</span>
          </button>
        </div>
        <div *ngIf="isSelected(item) && editingItem">
          <app-dynamic-form [isReadOnly]="isReadOnly" (saveForm)="onModify($event)" [questions]="getMetadata(item)"
            [object]="item">
          </app-dynamic-form>
        </div>
        <div *ngIf="isSelected(item) && !editingItem && viewingMetadata">
          <app-dynamic-form [questions]="getViewMetadata(item)" [object]="item" [isReadOnly]="true">
          </app-dynamic-form>
        </div>
      </div>
    </div>
  </div>
</div>
